<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="fsvs demo">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/gif" href="/img/favicon.ico">
    <title>聚聚外烩</title>
	<script src="/js/jquery-2.1.3.min.js"></script>
    <link href="/css/index.css" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<#include "/common/nav.htm"/>
		
		<div class="page_title2"></div>
		<div class="venue_box">
			<div class="subtitle">${(venue.cname)!}<span class="curfont">${(venue.ename)!}</span></div>
			${(venue.content)!}
		</div>
		
		<div class="venuephoto">
			<div class="subtitle">场地照片<span class="curfont">Venue Photo</span></div>
			<ul>
				<#if pics??>
					<#list	pics as pic>
						<li>
							<img src="${(wwwdomain)!}${(pic.pic)!}" border="0">
							<div class="cont"><h2>${(pic.title)!}</h2><br>
								<h3 class="curfont">${(pic.enTitle)!}</h3>
							</div>
						</li>
					</#list>
				</#if>
			</ul>
		</div>
		<div class="footer">Copyright2015©JUJUparty Corporation,All Rights Reserved Collect form-More Templates<br>上海趴体外烩餐饮管理有限公司沪ICP备13028085号-1</div>
	</div>
			
    <script>
	$(function(){
		// 根据id选中菜单
		$('.mu').each(function(){
			if ($(this).attr("menuId") == "${(menuId)!}"){
				$(this).addClass("cur");
				return;
			}
		});

		//菜单变化
		$('.mu').hover(function(){
			$(this).html($(this).attr('e_data'))
		},function(){
			$(this).html($(this).attr('c_data'))
		});
	})
    </script>

</body>
</html>
