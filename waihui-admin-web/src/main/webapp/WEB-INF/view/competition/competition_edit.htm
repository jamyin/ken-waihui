<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>编辑赛事页面</title>
		<meta name="description" content="Common form elements and layouts" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<#include "../common/head.htm"/>
		<link href="${base}/plugins/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
		<!-- <script type="text/javascript" src="${base}/plugins/uploadify/jquery-1.3.2.min.js"></script> -->
 		<script type="text/javascript" src="${base}/plugins/uploadify/swfobject.js"></script>
		<script type="text/javascript" src="${base}/plugins/uploadify/jquery.uploadify.v2.1.4.min.js"></script>	
	</head>
	<body>
		<div class="container-fluid" id="main-container">
			<div id="main-content" class="clearfix" style="margin-left:0px;">
					<div id="page-content" class="clearfix">
						<div class="row-fluid">
							<!-- PAGE CONTENT BEGINS HERE -->
							<form id="submitForm" class="form-horizontal" action="" method="POST">
								<input type="hidden" name="id" value="${(competitionDto.id)!}" />
								<input type="hidden" id="content" name="content" value=""/>
								<input type="hidden" id="icon" name="icon" value="${(competitionDto.icon)!}"/>
								<div class="control-group">
									<label class="control-label" for="form-field-1">标题</label>
									<div class="controls">
										<input type="text" name="title" class="span10" id="form-field-1" placeholder="标题" value="${(competitionDto.title)!}">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="form-field-2">缩略图</label>
									<div class="controls">
										<input multiple type="file" id="id-input-file-3"/>
									</div>
									<div class="controls">
										<img id="img_show" alt="" src="${imgurl}${(competitionDto.icon)!}" style="width:60px;height:60px;"/>
									</div>									
								</div>
								<div class="control-group">
									<label class="control-label">赛事内容</label>
									<div class="controls">
										<script id="editor" type="text/plain" style="width:769px;height:300px;">${(competitionDto.content)!}</script>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="compType">赛事状态</label>
									<div class="controls">
										<select class="chzn-select" name="compType" 
											id="compType" data-placeholder="赛事状态" title="赛事状态" 
											style="vertical-align: top; width: 100px;">
											<!-- <option value="">请选择</option> -->
											<#if competitionDto.compType??>
												<#if competitionDto.compType == 0>
													<option value="0" selected="selected">未开始</option>
													<option value="1">进行中</option>
													<option value="2">已结束</option>
												</#if>
												<#if competitionDto.compType == 1>
													<option value="0">未开始</option>
													<option value="1" selected="selected">进行中</option>
													<option value="2">已结束</option>
												</#if>
												<#if competitionDto.compType == 2>
													<option value="0">未开始</option>
													<option value="1">进行中</option>
													<option value="2" selected="selected">已结束</option>
												</#if>
												<#else>
													<option value="0">未开始</option>
													<option value="1">进行中</option>
													<option value="2">已结束</option>
											</#if>
										</select>
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label" for="startDateStr">开始时间</label>
									<div class="controls">
										<div class="input-append date"><span class="add-on"><i class="icon-calendar"></i></span>
											<input class="span5 date-picker" name="startDateStr" id="startDateStr"
												type="text" data-date-format="yyyy-mm-dd" readonly="readonly"
												style="width: 168px;" placeholder="开始时间" value="${(competitionDto.startDateStr)!}"/>
										</div>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="endDateStr">结束时间</label>
									<div class="controls">
										<div class="input-append date"><span class="add-on"><i class="icon-calendar"></i></span>
											<input class="span5 date-picker" name="endDateStr" id="endDateStr"
												type="text" data-date-format="yyyy-mm-dd" readonly="readonly"
												style="width: 168px;" placeholder="结束时间" value="${(competitionDto.endDateStr)!}"/>
										</div>
									</div>
								</div>
								
								<div class="form-actions">
									<button id='savebutton' class="btn btn-info" type="button"><i class="icon-ok"></i>保存</button>
									&nbsp; &nbsp; &nbsp;
									<button class="btn" type="reset" id="reset-btn"><i class="icon-undo"></i>关闭</button>
								</div>
							 </form>
							<!-- PAGE CONTENT ENDS HERE -->
						 </div><!--/row-->
					</div><!--/#page-content-->
			</div><!-- #main-content -->
		</div><!--/.fluid-container#main-container-->
		<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
			<i class="icon-double-angle-up icon-only"></i>
		</a>
		<!-- basic scripts -->
		<!-- <script src="${base}/static/1.9.1/jquery.min.js"></script> -->
		<script type="text/javascript">
		window.jQuery || document.write("<script src='${base}/static/js/jquery-1.9.1.min.js'>\x3C/script>");
		</script>
		
		<script src="${base}/static/js/bootstrap.min.js"></script>
		<!-- page specific plugin scripts -->
		
		<!--[if lt IE 9]>
		<script type="text/javascript" src="${base}/static/js/excanvas.min.js"></script>
		<![endif]-->
		<script type="text/javascript" src="${base}/static/js/jquery-ui-1.10.2.custom.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/chosen.jquery.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/fuelux.spinner.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-datepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-timepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/date.js"></script>
		<script type="text/javascript" src="${base}/static/js/daterangepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-colorpicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.autosize-min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.inputlimiter.1.3.1.min.js"></script>
		<!-- ace scripts -->
		<script src="${base}/static/js/ace-elements.min.js"></script>
		<script src="${base}/static/js/ace.min.js"></script>
		<!-- inline scripts related to this page -->
		
	<link href="${base}/plugins/umeditor1.2.2/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="${base}/plugins/umeditor1.2.2/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="${base}/plugins/umeditor1.2.2/umeditor.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="${base}/plugins/umeditor1.2.2/lang/zh-cn/zh-cn.js"></script>		
		
		<!-- layer 弹出框处理 -->
		<script type="text/javascript" src="${base}/plugins/layer2.0/layer.js"></script>
		
		<script type="text/javascript">
		var um = UM.getEditor('editor');
		var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		$(function() {
			//下拉框(必须得写,不然不会出来下拉框)
			$(".chzn-select").chosen();
			$(".chzn-select-deselect").chosen({
				allow_single_deselect : true
			});
			//日期框
			$('.date-picker').datepicker();	
			//图片上传
			$("#id-input-file-3").uploadify({
	            'uploader': '${base}/plugins/uploadify/uploadify.swf',
	            'script':"${base}/file/upload.htm;jsessionid=${sessionId!}",
	            'cancelImg': '${base}/plugins/uploadify/cancel.png',
	            'queueID': 'fileQueue',
	            'auto': true,
	            //'multi':true,
	            'buttonText': 'select',
	            'simUploadLimit' : 1,
	            'sizeLimit':1024*1024*10,
	            'queueSizeLimit' : 1,
	            'fileDesc' : 'pictures',
	            'fileExt': '*.gif;*.png;*.jpg',
	            onComplete: function(event, queueID, fileObj, response, data) {
	                var dataObj = eval("("+response+")");
	                if(dataObj.status == 200){
	                	parent.layer.msg('图片上传成功', {
							shade: [0.9, '#000'],
						    icon: 6,
						    time: 800 //2秒关闭（如果不配置，默认是3秒）
						}, function(){
							$("#img_show").attr("src",'${imgurl}'+dataObj.filePath);
							//alert('${imgurl}'+dataObj.filePath);
							$("#icon").val(dataObj.filePath);
						});                
	               		//console.log(dataObj.filePath);
						//$("[name=logo]").val(dataObj.filePath);
	                }else{
	                	layer.alert("对不起," + fileObj.name + "上传失败!<br/>请选择小于10M的图片", {
	        				shade: [0.9, '#000'],
	        			    icon: 3,
	        			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
	        			}); 
	                }
	            },
	            onSelect:function(){
	            },
	            onError: function(event, queueID, fileObj) {
	            	layer.alert("对不起," + fileObj.name + "上传失败!<br/>请选择小于10M的图片", {
	    				shade: [0.9, '#000'],
	    			    icon: 3,
	    			    time: 3000 //2秒关闭（如果不配置，默认是3秒）
	    			}); 
	            }
	        });
			
			$("#savebutton").on('click',function(){
				var content = UM.getEditor('editor').getContent();
				$("#content").val(content);
				//输入框校验 
				var title = $("[name = title]").val();
				if (null == title || '' == title) {
					layer.alert('赛事标题不能为空~', { icon: 7 });
					return;
				}
				if(title.length>40){
					layer.alert('赛事标题长度大于40~', { icon: 7 });
					return;
				}
				var icon = $("[name = icon]").val();
				if (null == icon || '' == icon) {
					layer.alert('赛事缩略图不能为空~', { icon: 7 });
					return;
				}
				var content = $("[name = content]").val();
				if (null == content || '' == content) {
					layer.alert('赛事内容不能为空~', { icon: 7 });
					return;
				}
				if(content.length>5000){
					layer.alert('赛事内容长度大于5000~', { icon: 7 });
					return;
				}
				var startDateStr = $("[name = startDateStr]").val();
				if (null == startDateStr || '' == startDateStr) {
					layer.alert('开始时间不能为空~', { icon: 7 });
					return;
				}
				var endDateStr = $("[name = endDateStr]").val();
				if (null == endDateStr || '' == endDateStr) {
					layer.alert('结束时间不能为空~', { icon: 7 });
					return;
				}
				var ajaxParams = $("#submitForm").serialize();
				$.ajax({
					type : "POST",
					url : "${base}/competition/update.do",
					data : ajaxParams,
					datatype : "json",// "xml", "html", "script", "json", "jsonp", "text".
					beforeSend : function() {
						$("#msg").html("logining");
					},
					success : function(data) {// 成功返回之后调用的函数
						var jsondata = data;// eval('(' + data + ')');
						if(data.status == 200){
							parent.layer.msg('保存成功', {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
								parent.reload_page();
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
								parent.layer.close(index);
								//$("#icon").val(dataObj.filePath);
								//parent.reload_page();
								//parent.layer.close(index);
							}); 							
						}else{
							parent.layer.msg('保存出错', {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
							}); 	
						}
						//console.log(data.success);
					},
					complete : function(XMLHttpRequest, textStatus) {// 调用执行后调用的函数
						
					},
					error : function() {// 调用出错执行的函数
					}
				});
			});
			$("#reset-btn").on('click',function(){
				parent.reload_page();
				parent.layer.close(index);
			});
		});
		</script>
	</body>
</html>
