<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Form Elements - Ace Admin</title>
		<meta name="description" content="Common form elements and layouts" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />		
		<#include "../../common/head.htm"/>
		<link href="${base}/static/css/course.css" rel="stylesheet" type="text/css" />
		<link href="${base}/plugins/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="${base}/static/css/bootstrap-timepicker.css" />
 		<script type="text/javascript" src="${base}/plugins/uploadify/swfobject.js"></script>
		<script type="text/javascript" src="${base}/plugins/uploadify/jquery.uploadify.v2.1.4.min.js"></script>	
	</head>
	<body>
		<div class="container-fluid" id="main-container">
			<div id="main-content" class="clearfix" style="margin-left:0px;">
					<div id="page-content" class="clearfix">
						<div class="row-fluid">
							<!-- PAGE CONTENT BEGINS HERE -->
							<form id="submitForm" class="form-horizontal" method="POST">
								<input type="hidden" name="id" value="${(match.id)!}" />
								<div class="control-group">
										<label class="course_add_label" for="form-field-1">赛事</label>
										<div class="course_add_input">
											<input type="hidden" name="compId" value="${(match.compId)!}" />
											<input type="text" name="compName" readonly="readonly" value="${(match.compName)!}"/>
										</div>									
								</div>
								<div class="control-group">
									<label class="course_add_label" for="form-field-2">场次</label>
									<div class="course_add_input">
										<input type="hidden" name="croundId" value="${(match.croundId)!}" />
										<input type="text" name="croundName" readonly="readonly" value="${(match.croundName)!}"/>
									</div>
								</div>
								<div class="control-group">
									<label class="course_add_label">主场球队</label>
									<div class="course_add_input">
										<select class="chzn-select" name="homeTeamId" data-placeholder="主场球队" style="vertical-align: top; width: 250px;" id="homeTeamId">
											<option value="">请选择</option>
											<#if teams??> 
												<#list teams as team>
													<option <#if match.homeTeamId == team.id>selected="true"</#if> value="${(team.id)!}">${(team.name)!}</option>
												</#list> 
											</#if>
										</select>
									</div>									
								</div>
								<div class="control-group">
									<label class="course_add_label">客场球队</label>
									<div class="course_add_input">
										<select class="chzn-select" name="visitingTeamId" data-placeholder="客场球队" style="vertical-align: top; width: 250px;" id="visitingTeamId">
											<option value="">请选择</option>
											<#if teams??> 
												<#list teams as team>
													<option <#if match.visitingTeamId == team.id>selected="true"</#if> value="${(team.id)!}">${(team.name)!}</option>
												</#list> 
											</#if>
										</select>
									</div>									
								</div>
								<div class="control-group">
									<label class="course_add_label">比赛状态</label>
									<div class="course_add_input">
										<select class="chzn-select" id="matchType" name="matchType" data-placeholder="比赛状态" style="vertical-align: top; width: 120px;">
												<#if types??> 
													<#list types as type>
														<option <#if match.matchType == type.getIndex()>selected="true"</#if> value="${(type.getIndex())!}">${(type.getValue())!}</option>
													</#list> 
												</#if>
										</select>
									</div>									
								</div>
								<div class="control-group">
									<label class="course_add_label">比赛几人制</label>
									<div class="course_add_input">
										<select class="chzn-select" id="peopleType" name="peopleType" data-placeholder="比赛几人制" style="vertical-align: top; width: 120px;">
												<#if peopleTypes??> 
													<#list peopleTypes as type>
													<option <#if match.peopleType == type.getIndex()>selected="true"</#if> value="${(type.getIndex())!}">${(type.getValue())!}</option>
													</#list> 
												</#if>
										</select>
									</div>									
								</div>
								<div class="control-group" id="div_hs" <#if match.matchType == 0>style="display:none"</#if> >
									<label class="course_add_label">主场得分</label>
									<div class="course_add_input">
										<input type="text" class="input-mini score_hv" name="homeScore" id="homeScore"/>
									</div>									
								</div>
								<div class="control-group" id="div_vs" <#if match.matchType == 0>style="display:none"</#if>>
									<label class="course_add_label">客场得分</label>
									<div class="course_add_input">
										<input type="text" class="input-mini score_hv" name="visitingScore" id="visitingScore"/>
									</div>									
								</div>
								<div class="control-group">
									<label class="course_add_label">比赛日期</label>
									<div class="course_add_input">
										<div class="row-fluid input-append date">
											<input class="date-picker" name="matchDateStr" type="text" readonly="readonly" data-date-format="yyyy-mm-dd" value="${(match.matchTime?string("yyyy-MM-dd"))!}"/>
											<span class="add-on"><i class="icon-calendar"></i></span>
										</div>
									</div>									
								</div>
								<div class="control-group">
									<label class="course_add_label">比赛时间</label>
									<div class="course_add_input">
										<div class="input-append bootstrap-timepicker">
											<input type="text" name="matchTimeStr" readonly="readonly" class="input-small timepicker" value="${(match.matchTime?string("HH:mm"))!}" />
											<span class="add-on"><i class="icon-time"></i></span>
										</div>
									</div>									
								</div>
								<div class="form-actions">
									<button id='cancel-button' class="btn btn-small"  style="float:right;" type="reset"><i class="icon-undo"></i>关闭</button>
									<button id='savebutton' class="btn btn-small btn-primary" style="float:right; margin-right:20px;"  type="button"><i class="icon-ok"></i>保存</button>
								</div>
							 </form>
							<!-- PAGE CONTENT ENDS HERE -->
						 </div><!--/row-->
					</div><!--/#page-content-->
			</div><!-- #main-content -->
		</div><!--/.fluid-container#main-container-->
		<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
			<i class="icon-double-angle-up icon-only"></i>
		</a>
		<!-- basic scripts -->
		<!-- <script src="${base}/static/1.9.1/jquery.min.js"></script> -->
		<script type="text/javascript">
		window.jQuery || document.write("<script src='${base}/static/js/jquery-1.9.1.min.js'>\x3C/script>");
		</script>
		
		<script src="${base}/static/js/bootstrap.min.js"></script>
		<!-- page specific plugin scripts -->
		
		<!--[if lt IE 9]>
		<script type="text/javascript" src="${base}/static/js/excanvas.min.js"></script>
		<![endif]-->
		<script type="text/javascript" src="${base}/static/js/jquery-ui-1.10.2.custom.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/chosen.jquery.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/fuelux.spinner.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-datepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-timepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/date.js"></script>
		<script type="text/javascript" src="${base}/static/js/daterangepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-colorpicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.autosize-min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.inputlimiter.1.3.1.min.js"></script>
		<!-- ace scripts -->
		<script src="${base}/static/js/ace-elements.min.js"></script>
		<script src="${base}/static/js/ace.min.js"></script>
		<!-- inline scripts related to this page -->
		<!-- 日期框 -->
		<script type="text/javascript" src="${base}/static/js/bootbox.min.js"></script>
		<!-- layer 弹出框处理 -->
		<script type="text/javascript" src="${base}/plugins/layer2.0/layer.js"></script>
		<script type="text/javascript">
		var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		$(function() {
			$('#matchType').change(function(){
				if ($(this).val() > 0){
					$("#div_hs").show();
					$("#div_vs").show();
				}else{
					$("#div_hs").hide();
					$("#div_vs").hide();
					$("#homeScore").val(0);
					$("#visitingScore").val(0);
				}
			});
			
			$('#homeScore').ace_spinner({value:${(match.homeScore)!},min:0,max:100,step:1, icon_up:'icon-plus', icon_down:'icon-minus', btn_up_class:'btn-success' , btn_down_class:'btn-danger'});
			$('#visitingScore').ace_spinner({value:${(match.visitingScore)!},min:0,max:100,step:1, icon_up:'icon-plus', icon_down:'icon-minus', btn_up_class:'btn-success' , btn_down_class:'btn-danger'});
			
			$('#menu').dropdown('toggle')  
			//日期框
			$('.date-picker').datepicker();	
			$('.timepicker').timepicker({
				minuteStep: 1,
				showSeconds: false,
				showMeridian: false,
				defaultTime: false
			});
			$(".chzn-select").chosen(); 
			
			//关闭iframe
			$('#cancel-button').click(function(){
				var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
				parent.layer.close(index);
			});
			
			$("#savebutton").on('click',function(){
				if (null == $("[name=compId]").val() || '' == $("[name=compId]").val()) {
					layer.alert('请选择赛事~', { icon: 7 });
					return;
				}
				if (null == $("[name=croundId]").val() || '' == $("[name=croundId]").val()) {
					layer.alert('场次不能为空~', { icon: 7 });
					return;
				}
				if (null == $('[name=homeTeamId]').val() || '' == $('[name=homeTeamId]').val()){
					layer.alert('请选择主场球队~', { icon: 7 });
					return;
				}
				if (null == $('[name=visitingTeamId]').val() || '' == $('[name=visitingTeamId]').val()){
					layer.alert('请选择客场球队~', { icon: 7 });
					return;
				}
				if ($('[name=visitingTeamId]').val() == $('[name=homeTeamId]').val()){
					layer.alert('主客场球队不能为同一球队~', { icon: 7 });
					return;
				}
				if (null == $('[name=homeScore]').val() || '' == $('[name=homeScore]').val()){
					layer.alert('主场得分不能为空~', { icon: 7 });
					return;
				}
				if (null == $('[name=visitingScore]').val() || '' == $('[name=visitingScore]').val()){
					layer.alert('客场得分不能为空~', { icon: 7 });
					return;
				}
				if (null == $('[name=matchDateStr]').val() || '' == $('[name=matchDateStr]').val()){
					layer.alert('比赛日期不能为空~', { icon: 7 });
					return;
				}
				if (null == $('[name=matchTimeStr]').val() || '' == $('[name=matchTimeStr]').val()){
					layer.alert('比赛时间不能为空~', { icon: 7 });
					return;
				}
				var ajaxParams = $("#submitForm").serialize();
				$.ajax({
					type : "POST",
					url : "${base}/competition/match/update.do",
					data : ajaxParams,
					datatype : "json",// "xml", "html", "script", "json", "jsonp", "text".
					beforeSend : function() {
					},
					success : function(data) {// 成功返回之后调用的函数
						var jsondata = null;//eval('(' + data + ')');
						if (data instanceof Object){
							jsondata = data;
						}else{
							jsondata = eval('(' + data + ')');
						}
						if(jsondata.status == 200){
							parent.layer.msg(jsondata.message, {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
								parent.reload_page();
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
								parent.layer.close(index);
							}); 							
						}else{
							parent.layer.msg(jsondata.message, {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
							}); 	
						}
						//console.log(data.success);
					},
					complete : function(XMLHttpRequest, textStatus) {// 调用执行后调用的函数
						
					},
					error : function() {// 调用出错执行的函数
					}
				});
			});
		});
		</script>
	</body>
</html>
