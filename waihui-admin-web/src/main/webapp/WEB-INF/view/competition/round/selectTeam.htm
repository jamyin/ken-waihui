<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Form Elements - Ace Admin</title>
		<meta name="description" content="Common form elements and layouts" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />		
		<#include "../../common/head.htm"/>
		<link href="${base}/static/css/course.css" rel="stylesheet" type="text/css" />
		<link href="${base}/plugins/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="${base}/static/css/bootstrap-timepicker.css" />
 		<script type="text/javascript" src="${base}/plugins/uploadify/swfobject.js"></script>
		<script type="text/javascript" src="${base}/plugins/uploadify/jquery.uploadify.v2.1.4.min.js"></script>	
	</head>
	<body>
		<div class="container-fluid" id="main-container">
			<div id="main-content" class="clearfix" style="margin-left:0px;">
					<div id="page-content" class="clearfix">
						<div class="row-fluid">
							<!-- PAGE CONTENT BEGINS HERE -->
							<form id="submitForm" class="form-horizontal" method="POST">
								<div class="control-group">
										<label class="course_add_label" for="form-field-1">赛事</label>
										<div class="course_add_input">
											<select class="chzn-select" name="compId" data-placeholder="赛事" style="vertical-align: top; width: 250px;" id="compId">
												<option value="${(comp.id)!}">${(comp.title)!}</option>
											</select>
										</div>									
								</div>
								<div class="control-group">
									<label class="course_add_label" for="form-field-2">场次</label>
									<div class="course_add_input">
											<input type="text" name="name" id="form-field-1" placeholder="场次名称">
									</div>
								</div>
								<div class="control-group">
									<label class="course_add_label">比赛几人制</label>
									<div class="course_add_input">
										<select class="chzn-select" id="peopleType" name="peopleType" data-placeholder="比赛几人制" style="vertical-align: top; width: 120px;">
												<#if peopleTypes??> 
													<#list peopleTypes as type>
													<option value="${(type.getIndex())!}">${(type.getValue())!}</option>
													</#list> 
												</#if>
										</select>
									</div>									
								</div>
								<div class="control-group">
									<label class="course_add_label" for="form-field-2">比赛</label>
									<div class="course_add_input">
									
										<div class="row-fluid">
											<div class="span12">
												<table id="table_bug_report" class="table table-striped table-bordered table-hover">
													<thead>
														<tr>
															<th class="center">
																<label><input type="checkbox" class="ace-checkbox-2"/><span class="lbl"></span></label>
															</th>
															<th class="hidden-480 col-sm-2">主队</th>
															<th class="hidden-480">客队</th>
															<th >比赛日期</th>
															<th>比赛时间</th>
															<th>主场得分</th>
															<th>客场得分</th>
															<th>比赛状态</th>
															<th>操作</th>
														</tr>
													</thead>
																			
													<tbody>
														<tr>
															<td class='center'>
																<label><input type='checkbox' class="ace-checkbox-2" /><span class="lbl"></span></label>
															</td>
															<td>
																<select class="chzn-select" name="homeTeamId" data-placeholder="主场球队" style="vertical-align: top; width: 250px;">
																		<option value="">请选择主场球队</option>
																		<#if teams??> 
																			<#list teams as team>
																			<option value="${(team.id)!}">${(team.name)!}</option>
																			</#list> 
																		</#if>
																</select>
															</td>
															<td>
																<select class="chzn-select" name="visitingTeamId" data-placeholder="客场球队" style="vertical-align: top; width: 250px;">
																		<option value="">请选择客场球队</option>
																		<#if teams??> 
																			<#list teams as team>
																			<option value="${(team.id)!}">${(team.name)!}</option>
																			</#list> 
																		</#if>
																</select>
															</td>
															<td>
																<div class="control-group">
																	<div class="row-fluid input-append date">
																		<input class="date-picker" name="matchDateStr" type="text" readonly="readonly" data-date-format="yyyy-mm-dd" />
																		<span class="add-on"><i class="icon-calendar"></i></span>
																	</div>
																</div>
															</td>
															<td>
																<div class="control-group">
																	<div class="input-append bootstrap-timepicker">
																		<input type="text" name="matchTimeStr" readonly="readonly" class="input-small timepicker" />
																		<span class="add-on"><i class="icon-time"></i></span>
																	</div>
																</div>
															</td>
															<td><input type="text" class="input-mini score_hv" name="homeScore"/></td>
															<td><input type="text" class="input-mini score_hv" name="visitingScore"/></td>
															<td>
																<select class="chzn-select" name="matchType" data-placeholder="比赛状态" style="vertical-align: top; width: 120px;">
																		<#if types??> 
																			<#list types as type>
																			<option value="${(type.getIndex())!}">${(type.getValue())!}</option>
																			</#list> 
																		</#if>
																</select>
															</td>
															<td>
																<div class='hidden-phone visible-desktop btn-group'>
																	<button id="add_match" class='btn btn-mini btn-success' type="button"><i class='icon-plus'></i></button>
																	<button id="del_match" class='btn btn-mini btn-danger' type="button"><i class='icon-trash'></i></button>
																</div>
															</td>
														</tr>
														
													</tbody>
												</table>
											</div>
										</div>
									
									</div>
								</div>
								
								<div class="form-actions">
									<button id='cancel-button' class="btn btn-small"  style="float:right;" type="reset"><i class="icon-undo"></i>关闭</button>
									<button id='savebutton' class="btn btn-small btn-primary" style="float:right; margin-right:20px;"  type="button"><i class="icon-ok"></i>保存</button>
								</div>
							 </form>
							<!-- PAGE CONTENT ENDS HERE -->
						 </div><!--/row-->
					</div><!--/#page-content-->
			</div><!-- #main-content -->
		</div><!--/.fluid-container#main-container-->
		<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
			<i class="icon-double-angle-up icon-only"></i>
		</a>
		<!-- basic scripts -->
		<!-- <script src="${base}/static/1.9.1/jquery.min.js"></script> -->
		<script type="text/javascript">
		window.jQuery || document.write("<script src='${base}/static/js/jquery-1.9.1.min.js'>\x3C/script>");
		</script>
		
		<script src="${base}/static/js/bootstrap.min.js"></script>
		<!-- page specific plugin scripts -->
		
		<!--[if lt IE 9]>
		<script type="text/javascript" src="${base}/static/js/excanvas.min.js"></script>
		<![endif]-->
		<script type="text/javascript" src="${base}/static/js/jquery-ui-1.10.2.custom.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/chosen.jquery.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/fuelux.spinner.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-datepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-timepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/date.js"></script>
		<script type="text/javascript" src="${base}/static/js/daterangepicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/bootstrap-colorpicker.min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.autosize-min.js"></script>
		<script type="text/javascript" src="${base}/static/js/jquery.inputlimiter.1.3.1.min.js"></script>
		<!-- ace scripts -->
		<script src="${base}/static/js/ace-elements.min.js"></script>
		<script src="${base}/static/js/ace.min.js"></script>
		<!-- inline scripts related to this page -->
		<!-- 日期框 -->
		<script type="text/javascript" src="${base}/static/js/bootbox.min.js"></script>
		<!-- layer 弹出框处理 -->
		<script type="text/javascript" src="${base}/plugins/layer2.0/layer.js"></script>
		<script type="text/javascript">
		var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
		$(function() {
			$('.score_hv').ace_spinner({value:0,min:0,max:100,step:1, icon_up:'icon-plus', icon_down:'icon-minus', btn_up_class:'btn-success' , btn_down_class:'btn-danger'});
			var index = 0;
			$('.visible-desktop #add_match').live("click", function(){
				var _tr = $(this).parent().parent().parent();
				var _table = _tr.parent();
				var html = '<tr><td class=\"center\"><label><input type=\"checkbox\" class=\"ace-checkbox-2\" /><span class=\"lbl\"></span></label></td>';
				html += '<td><select class=\"chzn-select\" name=\"homeTeamId\" data-placeholder=\"主场球队\" style=\"vertical-align: top; width: 250px;\"><option value=\"\">请选择主场球队</option>';	
				<#if teams??> 
					<#list teams as team>
						html += '<option value=\"${(team.id)!}\">${(team.name)!}</option>';
					</#list> 
				</#if>	
				html += '</select></td>';		
				html += '<td><select class=\"chzn-select\" name=\"visitingTeamId\" data-placeholder=\"客场球队\" style=\"vertical-align: top; width: 250px;\"><option value=\"\">请选择客场球队</option>'; 		
				<#if teams??> 
					<#list teams as team>
						html += '<option value=\"${(team.id)!}\">${(team.name)!}</option>';	
					</#list> 
				</#if>
				html += '</select></td>';
				index++;
				html += '<td><div class=\"control-group\"><div class=\"row-fluid input-append date\"><input class=\"date-picker\" name=\"matchDateStr\" readonly=\"readonly\" type=\"text\" data-date-format=\"yyyy-mm-dd\" />';
				html += '<span class="add-on"><i class=\"icon-calendar\"></i></span></div></div></td>';
				html += '<td><div class=\"control-group\"><div class=\"input-append bootstrap-timepicker\"><input name=\"matchTimeStr\" readonly=\"readonly\" type=\"text\" class=\"input-small timepicker\" />';
				html += '<span class=\"add-on\"><i class=\"icon-time\"></i></span></div></div></td>';	
				html += '<td><input type=\"text\" id=\"hs_'+index+'\" class=\"input-mini score_hv\" name=\"homeScore\"/></td>';				
				html += '<td><input type=\"text\" id=\"vs_'+index+'\" class=\"input-mini score_hv\" name=\"visitingScore\"/></td>';			
				html +=  '<td><select class=\"chzn-select\" name=\"matchType\" data-placeholder=\"比赛状态\" style=\"vertical-align: top; width: 120px;\">';	
				<#if types??> 
					<#list types as type>
						html += '<option value=\"${(type.getIndex())!}\">${(type.getValue())!}</option>';
					</#list> 
				</#if>
				html += '</select></td>';	 		
				html += '<td><div class=\"hidden-phone visible-desktop btn-group\">';				
				html += '<button id=\"add_match\" class=\"btn btn-mini btn-success\" type=\"button\"><i class=\"icon-plus\"></i></button>';				
				html += '<button id=\"del_match\" class=\"btn btn-mini btn-danger\" type=\"button\"><i class=\"icon-trash\"></i></button>';
				html += '</div></td></tr>';	
				_table.append(html)
				$(".chzn-select").chosen();
				$('#hs_'+index).ace_spinner({value:0,min:0,max:100,step:1, icon_up:'icon-plus', icon_down:'icon-minus', btn_up_class:'btn-success' , btn_down_class:'btn-danger'});
				$('#vs_'+index).ace_spinner({value:0,min:0,max:100,step:1, icon_up:'icon-plus', icon_down:'icon-minus', btn_up_class:'btn-success' , btn_down_class:'btn-danger'});
				$('.date-picker').datepicker();	
				$('.timepicker').timepicker({
					minuteStep: 1,
					showSeconds: false,
					showMeridian: false
				});
			});
			
			$('.visible-desktop #del_match').live("click", function(){
				var _tr = $(this).parent().parent().parent();
				var _table = _tr.parent();
				var len = _table.children("tr").length;
				if (len == 1){
					layer.alert('亲,至少给我留一个~', { icon: 7 });
					return;
				}
				_tr.remove();
			});
			
			$('#menu').dropdown('toggle')  
			//日期框
			$('.date-picker').datepicker();	
			$('.timepicker').timepicker({
				minuteStep: 1,
				showSeconds: false,
				showMeridian: false,
				defaultTime: false
			});
			$(".chzn-select").chosen(); 
			
			//关闭iframe
			$('#cancel-button').click(function(){
				var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
				parent.layer.close(index);
			});
			
			$("#savebutton").on('click',function(){
				if (null == $("[name=compId]").val() || '' == $("[name=compId]").val()) {
					layer.alert('请选择赛事~', { icon: 7 });
					return;
				}
				if (null == $("[name=name]").val() || '' == $("[name=name]").val()) {
					layer.alert('场次名称不能为空~', { icon: 7 });
					return;
				}
				var hs = $('[name=homeTeamId]');
				var vs = $('[name=visitingTeamId]');
				var m_date = $('[name=matchDateStr]');
				var m_time = $('[name=matchTimeStr]');
				
				var ajaxParams = $("#submitForm").serialize();
				hs.each(function(i){
					if (null == $(this).val() || '' == $(this).val()){
						layer.alert('第'+(i+1)+'项请选择主场球队~', { icon: 7 });
						return;
					}
					if (null == $(vs[i]).val() || '' == $(vs[i]).val()){
						layer.alert('第'+(i+1)+'项请选择客场球队~', { icon: 7 });
						return;
					}
					if ($(this).val() == $(vs[i]).val()){
						layer.alert('第'+(i+1)+'项主场和客场不能为同一队~', { icon: 7 });
						return;
					}
					if (null == $(m_date[i]).val() || '' == $(m_date[i]).val()){
						layer.alert('第'+(i+1)+'项请填写比赛日期~', { icon: 7 });
						return;
					}
					if (null == $(m_time[i]).val() || '' == $(m_time[i]).val()){
						layer.alert('第'+(i+1)+'项请填写比赛时间~', { icon: 7 });
						return;
					}
				});
				
				$.ajax({
					type : "POST",
					url : "${base}/competition/round/save.do",
					data : ajaxParams,
					datatype : "json",// "xml", "html", "script", "json", "jsonp", "text".
					beforeSend : function() {
					},
					success : function(data) {// 成功返回之后调用的函数
						var jsondata = data;// eval('(' + data + ')');
						if(data.success){
							parent.layer.msg(data.msg, {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
								parent.reload_page();
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
								parent.layer.close(index);
							}); 							
						}else{
							parent.layer.msg(data.msg, {
								shade: [0.9, '#000'],
							    icon: 6,
							    time: 1500 //2秒关闭（如果不配置，默认是3秒）
							}, function(){
							}); 	
						}
						//console.log(data.success);
					},
					complete : function(XMLHttpRequest, textStatus) {// 调用执行后调用的函数
						
					},
					error : function() {// 调用出错执行的函数
					}
				});
			});
		});
		</script>
	</body>
</html>
